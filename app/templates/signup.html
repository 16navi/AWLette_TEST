{% extends 'layout.html' %}
{% block content %}
<h1>Sign Up</h1> 

    <form method="POST" enctype="multipart/form-data"> 
        {{ form.csrf_token }} 
        <p>Username: {{ form.username }}</p>
        <p>Password: {{ form.password }}</p>
        <p><input type="submit" value="Submit"></p>
    </form>
{% endblock %}
