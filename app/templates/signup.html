{% extends 'layout.html' %}
{% block content %}
<h1>Sign Up</h1> 

<form method="POST" enctype="multipart/form-data"> 
    {{ form.csrf_token }} 
    <p>Username: {{ form.username }}<span style='color:red'>{{ form.username.errors }}</span></p>
    <p>Password: {{ form.password }}<span style='color:red'>{{ form.password.errors }}</span></p>
    <p><input type="submit" value="Submit"></p>
</form>

{% endblock %}
