{% extends 'layout.html' %}
{% block content %}

{% with messages = get_flashed_messages() %}
{% if messages %}
  <ul class=flashes>
  {% for message in messages %}
    <li>{{ message }}</li>
  {% endfor %}
  </ul>
{% endif %}
{% endwith %} 

<form method="POST" enctype="multipart/form-data"> 
    {{ form.csrf_token }} 
    <p>Enter the code: {{ form.code }}</p>
    <p><input type="submit" value="Submit"></p>
</form>

{% endblock %}
