{% extends 'layout.html' %}
{% block content %}

<h1>Create a classroom</h1>
 
<form method="POST" enctype="multipart/form-data">
    {{ form.csrf_token }} 
    <p>{{ form.classroom_name(placeholder='Name your classroom!') }}</p>
    <p>{{ form.description(placeholder='Describe your classroom.') }}</p>
    <p><input type='submit' value='Submit'></p>

</form>

{% endblock %}
